<ul class="TagList">
  {% assign categorized = site.data.interview.categorized-questions %}
  {% assign tags = site.data.interview.tags %}
  {% for k in categorized.tag.sequence %}
    <li class="TagList-item"><a href="/interview/tags/{{ k }}/">{{ tags[k].title }} ({{ categorized.tag.questions[k].size }})</a></li>
  {% endfor %}
</ul>
